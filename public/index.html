<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Together Chicago</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link href ="/styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1 class ="title">Together Chicago Continuous Delivery</h1>
        <div id="homepage">
            <h1>Pinpoint within an area</h1>
            <div id="chicago"></div>
        </div>

        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script src="https://unpkg.com/react@15/dist/react.js"></script>
        <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>

                <!-- Create React Component -->
        <script type="text/babel">
        var Chicago = React.createClass({
            getInitialState: function(){
                return({
                    chicago: []
                });
            },
            render: function(){
                var chicago = this.state.chicago;
                chicago = chicago.map(function(chicago, index){
                    return(
                        <li key={index}>
                            <span className={chicago.obj.available}></span>
                            <span className="name">{chicago.obj.name}</span>
                            <span className="rank">{chicago.obj.rank}</span>
                            <span className="dist">{Math.floor(chicago.dis / 1000)} km</span>
                        </li>
                    );
                });
                return(
                    <div id="chicago-container">
                        <form id="search" onSubmit={this.handleSubmit}>
                            <label>Enter latitude:</label>
                            <input type="text" ref="lat" placeholder="latitude" required />
                            <label>Enter longitude:</label>
                            <input type="text" ref="lng" placeholder="longitude" required />
                            <input type="submit" value="Find an area" />
                        </form>
                        <ul>{chicago}</ul>
                    </div>
                );
            },
            handleSubmit: function(e){
                e.preventDefault();
                var lng = this.refs.lng.value;
                var lat = this.refs.lat.value;
                fetch('/api/chicago?lng=' + lng + '&lat=' + lat).then(function(data){
                    return data.json();
                }).then( json => {
                    this.setState({
                        chicago: json
                    });
                    console.log(json);
                });
            }
        });
        ReactDOM.render(<Chicago />, document.getElementById('chicago'));
        </script>
    </body>
</html>
